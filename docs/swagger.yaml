            type: array
      summary: Get all students
      tags:
      - students
    post:
      consumes:
      - application/json
      description: Create a new student with the input payload
      parameters:
      - description: Student
        in: body
        name: student
        required: true
        schema:
          $ref: '#/definitions/models.Student'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Student'
      summary: Create a new student
      tags:
      - students
  /students/{id}:
    get:
      consumes:
      - application/json
      description: Get details of a student by ID
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Student'
      summary: Get a student by ID
      tags:
      - students
  /supervisors:
    get:
      consumes:
      - application/json
      description: Get details of all supervisors
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Supervisor'
            type: array
      summary: Get all supervisors
      tags:
      - supervisors
    post:
      consumes:
      - application/json
      description: Create a new supervisor with the input payload
      parameters:
      - description: Supervisor
        in: body
        name: supervisor
        required: true
        schema:
          $ref: '#/definitions/models.Supervisor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Supervisor'
      summary: Create a new supervisor
      tags:
      - supervisors
  /supervisors/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a supervisor by ID
      parameters:
      - description: Supervisor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete a supervisor by ID
      tags:
      - supervisors
    get:
      consumes:
      - application/json
      description: Get details of a supervisor by ID
      parameters:
      - description: Supervisor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
