      description: Update details of a supervisor by ID
      parameters:
      - description: Supervisor ID
        in: path
        name: id
        required: true
        type: integer
      - description: Supervisor
        in: body
        name: supervisor
        required: true
        schema:
          $ref: '#/definitions/models.Supervisor'
      produces:
