swagger: "2.0"
info:
  title: Employer Management System
  version: 1.0.0
  contact:
    name: Development Team
    email: support@example.com
  description: API for managing students, supervisors, and moods
host: your-api-domain.com
basePath: /api/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
  
definitions:
  models.Mood:
    properties:
      emotion:
        type: string
      id:
        type: integer
      is_daily:
        type: boolean
      recorded_at:
        type: string
      student_id:
        type: integer
    type: object
  models.Student:
    properties:
      address_line1:
        type: string
      address_line2:
        type: string
      city:
        type: string
      contact_number:
        type: string
      contact_number_guardian:
        type: string
      dob:
        type: string
      employer_id:
        type: integer
      first_name:
        type: string
      gender:
        type: string
      home_coordinates:
        type: string
      id:
        type: integer
      last_name:
        type: string
      photo:
        items:
          type: integer
        type: array
      remarks:
        type: string
      supervisor_id:
        type: integer
    type: object
  models.Supervisor:
    properties:
      contact_number:
        type: string
      email_address:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      student_id:
        type: integer
      supervisor_id:
        type: integer
    type: object
info:
  title: Employer Management System
  version: 1.0.0
  contact: {}
paths:
  /moods:
    get:
      consumes:
      - application/json
      description: Get details of all moods
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Mood'
            type: array
      summary: Get all moods
      tags:
      - moods
    post:
      consumes:
      - application/json
      description: Create a new mood with the input payload
      parameters:
      - description: Mood
        in: body
        name: mood
        required: true
        schema:
          $ref: '#/definitions/models.Mood'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Mood'
      summary: Create a new mood
      tags:
      - moods
  /moods/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a mood by ID
      parameters:
      - description: Mood ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete a mood by ID
      tags:
      - moods
    get:
      consumes:
      - application/json
      description: Get details of a mood by ID
      parameters:
      - description: Mood ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Mood'
      summary: Get a mood by ID
      tags:
      - moods
    put:
      consumes:
      - application/json
      description: Update details of a mood by ID
      parameters:
      - description: Mood ID
        in: path
        name: id
        required: true
        type: integer
      - description: Mood
        in: body
        name: mood
        required: true
        schema:
          $ref: '#/definitions/models.Mood'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Mood'
      summary: Update a mood by ID
      tags:
      - moods
